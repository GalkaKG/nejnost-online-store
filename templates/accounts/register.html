{% extends "shop/base.html" %}
{% block title %}–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è{% endblock %}

{% block content %}
<div class="register-form">
    <h2 class="register-title">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="register-button">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </form>
</div>

<style>
    .register-form {
        max-width: 480px;
        margin: 40px auto;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        font-family: 'Segoe UI', sans-serif;
        background-color: #fdfdfe;
    }

    .register-title {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 5px;
        color: #34495e;
        font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccd6dd;
        background-color: #ffffff;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #f5a7c3;
        outline: none;
    }

    .form-error {
        color: #e74c3c;
        font-size: 13px;
    }

    .register-button {
        width: 100%;
        background-color: #f5a7c3; /* Barbie pink üíï */
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    .register-button:hover {
        background-color: #ff4da6;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
