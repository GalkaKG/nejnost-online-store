{% extends "shop/base.html" %}

{% block content %}
<div class="profile-form">
    <h2 class="profile-title">üë§ –ó–¥—Ä–∞–≤–µ–π, {{ user.username }}</h2>
    <p><strong>Email:</strong> {{ user.email }}</p>

    <h4>üì¶ –ê–¥—Ä–µ—Å –∑–∞ –¥–æ—Å—Ç–∞–≤–∫–∞</h4>
    <form method="POST" class="form-content">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="profile-button">–ó–∞–ø–∞–∑–∏ –ø—Ä–æ–º–µ–Ω–∏—Ç–µ</button>
    </form>
</div>

<style>
    .profile-form {
        max-width: 480px;
        margin: 40px auto;
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        font-family: 'Segoe UI', sans-serif;
        background-color: #fdfdfe;
    }

    .profile-title {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .form-content {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 5px;
        color: #34495e;
        font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccd6dd;
        background-color: #ffffff;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        transition: border-color 0.3s ease;
    }

    input:focus {
        border-color: #f5a7c3;
        outline: none;
    }

    .profile-button {
        width: 100%;
        background-color: #f5a7c3; /* Barbie pink üíï */
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    .profile-button:hover {
        background-color: #ff4da6;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        transform: translateY(-2px);
    }

    .form-error {
        color: #e74c3c;
        font-size: 13px;
    }

    strong {
        font-weight: bold;
        color: #333;
    }
</style>
{% endblock %}
